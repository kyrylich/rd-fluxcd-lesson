apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: course-app-development
  namespace: flux-system
spec:
  interval: 5m
  targetNamespace: development
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: "./overlays/development"
  prune: true
  timeout: 1m
  dependsOn:
    - name: dragonfly-operator